<!doctype html>
<html lang="es">
 
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Font Awesome -->

    <title>Zoila Ponce | Servicios</title>

    <div id='navbar_div'></div>

                </div>
            </div>
        </div> 
    
        <div class="row" id="servicios">

                    <a class="d-inline-block text-truncate list-group-item list-group-item-action" id="list-serv2" data-toggle="list" href="#serv2" role="tab" aria-controls="settings">Servicio 2</a>
                    <a class="d-inline-block text-truncate list-group-item list-group-item-action" id="list-serv3" data-toggle="list" href="#serv3" role="tab" aria-controls="settings">Servicio 3</a>

                </div>
              </div>
              
              <div class="col-8">
                <div class="tab-content" id="nav-tabContent">

                    <div class="tab-pane fade show active" id="serv1" role="tabpanel" aria-labelledby="list-serv1">
                        <div class="col-12">
                            <div class="card" >
                              <h3 class="card-header text-center">Servicio 1</h3>
                              <img class="card-img-top" src="images/calculator.jpg" alt="Card image cap">
                              <div class="card-body"> 
                                <ul class="card-text list-group list-group-flush">
                                    <li class="list-group-item">sub-item 1</li>
                                    <li class="list-group-item">sub-item 2</li>
                                    <li class="list-group-item">sub-item 3</li>
                                </ul> 
                              </div>
                            </div>            
                        </div> 
                    </div>
                    
                    <div class="tab-pane fade" id="serv2" role="tabpanel" aria-labelledby="list-serv2">
                        <div class="col-12">
                            <div class="card" >
                              <h3 class="card-header text-center">Servicio 2</h3>
                              <img class="card-img-top" src="images/laptop.jpg" alt="Card image cap">
                              <div class="card-body">
                                  <ul class="card-text list-group list-group-flush">
                                    <li class="list-group-item">sub-item 1</li>
                                    <li class="list-group-item">sub-item 2</li>
                                    <li class="list-group-item">sub-item 3</li>
                                 </ul>
                              </div>
                            </div>            
                        </div>
                    </div>
                    
                    <div class="tab-pane fade" id="serv3" role="tabpanel" aria-labelledby="list-serv3">
                        <div class="col-12">
                            <div class="card" >
                              <h3 class="card-header text-center">Servicio 3</h3>
                              <img class="card-img-top" src="images/divorce.jpg" alt="Card image cap">
                              <div class="card-body">
                                  <ul class="card-text list-group list-group-flush">
                                    <li class="list-group-item">sub-item 1</li>
                                    <li class="list-group-item">sub-item 2</li>
                                    <li class="list-group-item">sub-item 3</li>
                                 </ul> 
                              </div>
                            </div>            
                        </div>

    <div id="footer_div"></div>      
   
    
    <script src="assets/allTheJQuery.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
